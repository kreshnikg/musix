version: "3.8"
services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    image: custom-php
    restart: unless-stopped
    volumes:
      -

  db:
    image: mysql:8.0.21
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD:

volumes:
  db-data:


